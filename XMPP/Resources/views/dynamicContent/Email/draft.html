<script id="draftDataFromDatabase" type="text/x-handlebars-template">
    {{#each []}}
	<div class="new-email-draft" data-index="0" id="{{uuid}}">
		<span class="draftCheckbox"><input  onclick="emailItemCheck('{{uuid}}')" type="checkbox"></span>
		<span class="subject">Subject : {{subject}}</span>
        <span class="time">{{time}}</span>
		<span class="composeButton"><button type="button" class="btn btn-primary my-2" onclick="composeEmailFromDraft('{{uuid}}')">Compose</button></span>
</div>
{{/each}}
</script>


<div class="angularContentArea" ng-controller="draftController">
    <div class="dynamic_page_header_email">
        <div>
            <span>
                <img src="../assets/img/icon/email_icon.png" width="30px">
                Email
            </span>
            <div class="options">
                <a href="#!email_compose" data-toogle="tooltip" data-dispcement="down" title="Compose"><i class="fa fa-plus"></i></a>
                <a href="#!email_inbox" data-toogle="tooltip" data-dispcement="down" title="Inbox"><i class="fa fa-inbox"></i></a>
                <a href="#!email_draft" data-toogle="tooltip" data-dispcement="down" title="Draft"><i class="fa fa-file-o"></i></a>
                <a href="#!email_sent" data-toogle="tooltip" data-dispcement="down" title="Sent"><i class="fa fa-send"></i></a>
                <a href="#!email_trash" data-toogle="tooltip" data-dispcement="down" title="Trash"><i class="fa fa-trash"></i></a>
            </div>
        </div>
    </div>
    <div class="inbox-mailbox-area mg-b-15">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="tab-content">
                                <div id="drafts"
                                    class="tab-pane fade animated zoomInDown shadow-reset custom-inbox-message active in border-corner">
                                    <div class="mail-title inbox-bt-mg">
                                        <h2>Draft</h2>
                                        <div class="view-mail-action view-mail-ov-d-n">
                                            <a onclick="moveItemsToTrashFromDraft()" class="compose-discard-bt"
                                                href=""><i class="fa fa-trash-o"></i>
                                                Trash</a>
                                        </div>

                                    </div>
                                    <div class="datatable-dashv1-list custom-datatable-overright">

                                        <div class="bootstrap-table">
                                            <div class="fixed-table-container"
                                                style="padding-bottom: 0px;height: calc(100vh - 270px)">
                                                <div class="fixed-table-header" style="display: none;">
                                                    <table></table>
                                                </div>
                                                <div class="fixed-table-body">
                                                    <div class="fixed-table-loading" style="top: 1px;">Loading, please
                                                        wait...</div>
                                                    <div class="JCLRgrips" style="width: 100px;"></div>
                                                    <table id="table5" data-toggle="table" data-pagination="true"
                                                        data-search="true" data-show-columns="true"
                                                        data-show-pagination-switch="true" data-show-refresh="true"
                                                        data-key-events="true" data-show-toggle="true"
                                                        data-resizable="true" data-cookie="true"
                                                        data-cookie-id-table="saveId" data-show-export="true"
                                                        data-click-to-select="true" data-toolbar="#toolbar5"
                                                        class="table table-hover JColResizer">
                                                        <!--<thead style="">
                                                            <tr>
                                                                <th style="width: 5px;" data-field="complete"
                                                                    tabindex="0">
                                                                    <div class="th-inner "></div>
                                                                    <div class="fht-cell"></div>
                                                                </th>

                                                                <th style="width: 373px;" data-field="email"
                                                                    tabindex="0">
                                                                    <div class="th-inner ">Subject</div>
                                                                    <div class="fht-cell"></div>
                                                                </th>
                                                                <th style="width: 109px;" data-field="phone"
                                                                    tabindex="0">
                                                                    <div class="th-inner ">Time</div>
                                                                    <div class="fht-cell"></div>
                                                                </th>
                                                                <th style="width: 90px;" data-field="name" tabindex="0">
                                                                    <div class="th-inner "></div>
                                                                    <div class="fht-cell"></div>
                                                                </th>
                                                            </tr>
                                                        </thead>-->
                                                        <tbody class="areaForDraftDataFromDatabase reverse_column">

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="../assets/js/summernote.js"></script>
    <script src="../assets/js/summernote-active.js"></script>
    <script src="../assets/js/wow/email.js"></script> -->

</div>
