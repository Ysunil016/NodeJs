<script id="inboxDataFromDatabase" type="text/x-handlebars-template">
	{{#each []}}
	<div class="new-email" data-index="0" id="{{uuid}}">
		<span class="emailCheck"><input onclick="emailItemCheck('{{uuid}}')" type="checkbox"></span>
		<div onclick="viewInboxMail('{{uuid}}')">
		<span class="sender">{{sender}}</span>
		<span class="content" >{{subject}}</span>
		<span class="time">{{time}}</span>
		</div>

	</div>
	{{/each}}
</script>


<script id="viewMailTemplate" type="text/x-handlebars-template">
    <div id="viewmail" class="tab-pane fade in animated zoomInDown shadow-reset custom-inbox-message active border-corner">
            <div class="view-mail-wrap">
                <div class="mail-title"> 
                    <h2>View Message</h2>
                    <div class="view-mail-action">
                        <a onclick="replyToMail('{{uuid}}')"><i class="fa fa-reply"></i> Reply</a>
                        <!-- <a class="compose-draft-bt" href="javascript:window.print()"><i class="fa fa-print"></i> Print</a> -->
                        <a class="closeButtonEmail" onclick="trashInboxMail('{{uuid}}')"><i class="fa fa-trash-o"></i> Trash</a>
						<!--<a class="compose-discard-bt" onclick="closeViewInbox()"><i class="fa fa-close" ></i> Close</a>-->
						<!--<a>-->
						<span class="nav-item dropdown">
							<a data-toggle="dropdown" role="button" aria-expanded="false" class="nav-link dropdown-toggle">
							<i style="color: orange" class="fa fa-share">&nbsp;Forward</i>
							</a>
							<div role="menu" class="chat-scrollbar dropdown-menu animated flipInX" style="overflow-y: auto;max-height:200px;top: 30px;left:-120px">
								<input type="text" id="chatForwardListSearch" placeholder="Search" onkeyup="searchInForwardList()">
								<ul id="listOfAllUsersToForwardMessage">
 										{{#each listOfAllUsers}}
											<li >
                                            	<a>{{[]}}</a>
											</li>
										 {{/each}} 
								</ul>
							</div>
						</span>
						
						<!--</a>-->
							
						</a>

				    </div>
                </div>
                <div class="main-title-hd">
                    <h3>Subject: <span class="main-title-view">{{subject}}</span></h3>
                </div>
                <div class="view-author-mail">
                    <span>From: <span class="view-mail-email">{{sender}}</span></span>
                    <span class="view-mail-date">{{time}}</span>
                </div>
                <div class="view-mail-content">
                        {{{content}}}
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="view-mail-reply-list">
                            <ul class="view-mail-forword">
                                <!-- <li><a href="#"><i class="fa fa-reply"></i> Reply</a>
                                </li> -->
                                <!--<li><a onclick="forwardEmail('{{uuid}}')"><i class="fa fa-reply"></i> Forward</a>
                                </li>-->

								

                                <!-- <li><a class="compose-draft-bt" href="javascript:window.print()"><i class="fa fa-print"></i> Print</a>
                                </li> -->
                                <!-- <li><a class="compose-discard-bt" href="#"><i class="fa fa-trash-o"></i> Remove</a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</script>
