<script id="documentsFromDatabase" type="text/x-handlebars-template">
    {{#each []}}
    <tr data-index="1" class="documentItem">
            <td class="documentDescription">{{fileName}}</td>
            <td class="documentDate">{{fileType}}</td>            
            <td class="documentDate">{{size}} Byte</td>
            <td class="documentAction">
                <div class="btn-group project-list-action">
                    <button onclick="documentViewButtonClicked('{{fileDownloadUri}}','{{fileType}}','{{fileName}}','{{size}}')" class="btn btn-white btn-action btn-xs"><i
                            class="fa fa-eye"></i> &nbsp; View</button>
                </div>
            </td>
        </tr>
        {{/each}}
</script>
